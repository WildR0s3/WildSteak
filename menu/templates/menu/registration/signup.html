{% extends 'menu/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Sign Up</h2>
<br>
<br>
<form class="signup"  method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Signup"/>
</form>
<p>Already singed up?</p>
<a href="{% url 'login' %}">Log in</a>
{% endblock %}
